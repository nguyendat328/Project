<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
<!--		<link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">-->
	<title>{site_title}</title>
	 <!--Counter js -->
	 
	 
		<!-- Bootstrap Core CSS -->
		<link href="{baseUrl}/admin/css/bootstrap.min.css" rel="stylesheet">
		<!-- Menu CSS -->
		<link href="{baseUrl}/admin/css/sidebar-nav.min.css" rel="stylesheet">
		<link href="{baseUrl}/admin/css/redactor.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="{baseUrl}/admin/css/style.css" rel="stylesheet">
		<!-- color CSS -->
		<link href="{baseUrl}/admin/css/default.css" id="theme" rel="stylesheet">
		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="{baseUrl}/admin/js/jquery.min.js"></script>
		<script src="{baseUrl}/admin/js/jquery.counterup.js"></script> 
	  <script src="{baseUrl}/admin/js/jquery.waypoints.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="{baseUrl}/admin/js/bootstrap.min.js"></script>
		<!-- Menu Plugin JavaScript -->
		<script src="{baseUrl}/admin/js/sidebar-nav.min.js"></script>
		<!--slimscroll JavaScript -->
		<script src="{baseUrl}/admin/js/jquery.slimscroll.js"></script>
		<script src="{baseUrl}/admin/js/custom.js"></script>
		<script src="{baseUrl}/admin/js/redactor.min.js"></script>
		<!-- chart javascript -->
		<script src="{baseUrl}/admin/js/Chart.min.js"></script>
	</head>
	<body class="fix-header">
		<input type="hidden" id="readPer" value="{per}">
		<!-- ============================================================== -->
		<!-- Preloader -->
		<!-- ============================================================== 
		<div class="preloader">
			<svg class="circular" viewBox="25 25 50 50">
				<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
			</svg>
		</div>
		 ============================================================== -->
		<!-- Wrapper -->
		<!-- ============================================================== -->
		<div id="wrapper">
			<!-- ============================================================== -->
			<!-- Topbar header - style you can find in pages.scss -->
			<!-- ============================================================== -->
			<nav class="navbar navbar-default navbar-static-top m-b-0">
				<div class="navbar-header">
					<div class="top-left-part">
						<!-- Logo -->
						<a  href="index.html" >
							<!-- Logo icon image, you can use font-icon also -->
							<b>
							<img src="./img/team.png" class="u-img" style="width:70px" />
								<!--This is dark logo icon-->
								<span style="color:#000">ProTeam</span>
								<!--This is light logo icon-->
								
							</b>
							<!-- Logo text image you can use text also -->
							
						</a>
					</div>
					<!-- /Logo -->
					<!-- Search input and Toggle icon -->
					<ul class="nav navbar-top-links navbar-left">
                    	<li><a href="javascript:void(0)" class="open-close waves-effect waves-light"><i class="ti-menu"></i></a></li>
                    
	                    <!-- .Task dropdown -->
	                    
	                    <!-- .Megamenu -->
	                    
	                    <!-- /.Megamenu -->
					</ul>
					<form method="POST"> 
					<ul class="nav navbar-top-links navbar-right pull-right">
						

						
						<li class="dropdown">
							<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#">
								<img src="{baseUrl}admin/img/{userImg}" alt="user-img" width="36" class="img-circle">
								<b class="hidden-xs">{username}</b>
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu dropdown-user animated flipInY">
								<li>
									<div class="dw-user-box">
										<div class="u-img">
											<img src="{baseUrl}admin/img/{userImg}" alt="user" />
										</div>
										<div class="u-text">
											<h4>{username}</h4>
											<p class="text-muted">{email}</p>
											
										</div>
									</div>
								</li>
								
								<li role="separator" class="divider"></li>
								<li>
									<a href="{baseUrl}admin/?m=table&a=viewuser&id={id}">
										<i class="ti-user"></i> My Profile
									</a>
								</li>
								
								
								<li role="separator" class="divider"></li>
								<li>
									<a href="{baseUrl}admin/?m=table&a=account">
										<i class="ti-settings"></i> Account Setting
									</a>
								</li>
								<li role="separator" class="divider"></li>
								<li>
									<a>
										<i class="fa fa-power-off"></i> <button type="submit" class="btn btn-success " value="Logout" name="txtLogout">Logout</button>
									</a>
								</li>
							</ul>
								<!-- /.dropdown-user -->
						</li>
							<!-- /.dropdown -->
					</ul>
				</form>
				</div>
				<!-- /.navbar-header -->
				<!-- /.navbar-top-links -->
				<!-- /.navbar-static-side -->
			</nav>
			<!-- End Top Navigation -->
			<!-- ============================================================== -->
			<!-- Left Sidebar - style you can find in sidebar.scss  -->
			<!-- ============================================================== -->
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav slimscrollsidebar">
					<div class="sidebar-head">
						<h3>
							<span class="fa-fw open-close">
								<i class="ti-close ti-menu"></i>
							</span>
							<span class="hide-menu">Navigation</span>
						</h3>
					</div>
					<div class="user-profile"></div>
					<ul class="nav" id="side-menu">
						<!-- BEGIN: TABLE_NAME -->
						<li>
							<a href="{baseUrl}admin/?m=table&a={dasb_link}" class="waves-effect">
								<i class="fa fa-bar-chart" aria-hidden="true"></i>
								<span class="hide-menu">{dasboard}</span>
							</a>
						</li>
						<!-- END: TABLE_NAME -->

				
					</ul>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Left Sidebar -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Page Content -->
			<!-- ============================================================== -->
			<div id="page-wrapper">
				<div class="container-fluid">
						
					
				<!-- --------------phan noi dung bang--------- -->
				{content}
														
					
				</div>
					<!-- /.container-fluid -->
				<footer class="footer text-center"> 2019 &copy;  Admin ProTeam </footer>
			</div>
				<!-- ============================================================== -->
				<!-- End Page Content -->
				<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->
		
		<script type="text/javascript">
			$(document).ready(
				function()
				{
					$('#content').redactor();
				}
			);
			function getPer(){
				var per=document.getElementById('readPer').value;
				if(per=="manager"){
					alert("You do not have permission for this action!");
					
				}

			}
		</script>
	</body>
</html>
<!-- END: ADMIN_PAGE -->
